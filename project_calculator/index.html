<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 1 - Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            0
        </div>
        <div class="calculator__keys">
            <button class="key__operator" id="addition">+</button>
            <button class="key__operator" id="subtraction">-</button>
            <button class="key__operator" id="multiplication">x</button>
            <button class="key__operator" id="division">÷</button>
            <button class="key__operator" id="percentage">%</button>
            <button class="key__operator" id="negativepositive">±</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn0">0</button>
            <button id="decimals">.</button>
            <button id="clearing">AC</button>
            <button class="key__equal" id="calculate">=</button>
        </div>
        <h1 id="logo">L<span>.</span>V</h1>
    </div>
</body>
<script src="app.js"></script>
</html>
