<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Project 1 - Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            0
        </div>
        <div class="calculator__keys">
            <button class="key__operator" id="addition" data-action="addition">+</button>
            <button class="key__operator" id="subtraction" data-action="subtraction">-</button>
            <button class="key__operator" id="multiplication" data-action="multiplication">x</button>
            <button class="key__operator" id="division" data-action="division">÷</button>
            <button class="key__operator" id="percentage" data-action="percentage">%</button>
            <button class="key__operator" id="negativepositive" data-action="negativepositive">±</button>
            <button class="key__number" id="btn7">7</button>
            <button class="key__number" id="btn8">8</button>
            <button class="key__number" id="btn9">9</button>
            <button class="key__number" id="btn4">4</button>
            <button class="key__number" id="btn5">5</button>
            <button class="key__number" id="btn6">6</button>
            <button class="key__number" id="btn1">1</button>
            <button class="key__number" id="btn2">2</button>
            <button class="key__number" id="btn3">3</button>
            <button class="key__number" id="btn0">0</button>
            <button id="decimals" data-action="decimal">.</button>
            <button id="clearing" data-action="clearing">AC</button>
            <button class="key__equal" id="calculate" data-action="calculate">=</button>
        </div>
        <h1 id="logo">L<span>.</span>V</h1>
    </div>
</body>
<script src="app.js"></script>
</html>
